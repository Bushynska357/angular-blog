<div class="container">
  <form [formGroup]='form' (ngSubmit)='submit()'>
    <h1 class="create_post">Create new post</h1>

    <div [ngClass]="{invalid:form.controls['title'].invalid && form.controls['title'].touched}"
    class="create-blocks"
  >
    <label class="create_title" for="title">Title post:</label>
    <input id="title" type="text" formControlName="title">
    <div *ngIf = "form.controls['title'].invalid && form.controls['title'].touched"
      class="validation"
    >
      <small *ngIf="form.controls.title.errors?.required">
        Enter post titles
      </small>
    </div>
  </div>

  <div class="create-blocks">
      <label>Content post:</label>
      <quill-editor  formControlName="text"> </quill-editor>
  </div>

  <div [ngClass]="{invalid:form.controls['author'].invalid && form.controls['author'].touched}"
  class="create-blocks"
>
  <label class="create_title" for="author">Author:</label>
  <input id="author" type="text" formControlName="author">
  <div *ngIf = "form.controls['author'].invalid && form.controls['author'].touched"
    class="validation"
  >
    <small *ngIf="form.controls.author.errors?.required">
      Enter author
    </small>
  </div>
</div>

<button class="create-blocks btn" 
    type="submit"
    [disabled]="form.invalid"
  >Add post</button>

</form>
</div>
