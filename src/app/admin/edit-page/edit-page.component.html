<div class="container">
  <div *ngIf = 'form; else loading'>
    <form [formGroup] = 'form' (ngSubmit)='submit()'>
        <div class="edit_title" [ngClass]="{invalid:form.controls['title'].invalid && form.controls['title'].touched}">
          <label for="title">Title post:</label>
          <input id="title" type="text" formControlName="title">
          <div *ngIf = "form.controls['title'].invalid && form.controls['title'].touched"
          class="validation"
        >
          <small *ngIf="form.controls.title.errors?.required">
            Enter post titles
          </small>
        </div>
      </div>

      <div class="edit_title">
          <quill-editor formControlName='text'></quill-editor>
      </div>

      <button class="btn" type="submit"[ngClass]="{disabled:form.invalid || submitted}" [disabled]='form.invalid ||submitted'>Update</button>
    </form>
</div>

<ng-template #loading>
    <p>Loading</p>
</ng-template>
</div>
