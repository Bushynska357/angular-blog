<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <div *ngIf = 'auth.error$ | async as error'>
   {{error}}
  </div>

  <div [ngClass]="{invalid:form.controls['email'].invalid && form.controls['email'].touched}"
    class="form-control"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf = "form.controls['email'].invalid && form.controls['email'].touched"
      class="validation"
    >
      <small *ngIf="form.controls.email.errors?.required">
        Введите поле email
      </small>
      <small *ngIf="form.controls.email.errors?.email">
        Поле email должно быть email
      </small>
    </div>
  </div>

  <div [ngClass]="{invalid:form.controls['password'].invalid && form.controls['password'].touched}"
    class="form-control"
  >
    <label for="password">Пароль:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf = "form.controls['password'].invalid && form.controls['password'].touched"
      class="validation"
    >
      <small *ngIf="form.controls.password.errors?.required">
        Введите пароль
      </small>
      <small *ngIf="form.controls.password.errors?.minlength">
        Пароль должен быть не менее 6
        символов. Сейчас он {{form.get('password')?.value.length}}
        символа.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >Войти</button>
</form>
