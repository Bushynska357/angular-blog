<div *ngIf = 'post$ | async as post; else loading'>
    <div class="post">
        <div class="header">
            <h2>{{post.title}}</h2>
            <button class="btn" routerLink = "/">On Owner</button>
        </div>

        <div class="info">
            <strong>{{post.author}}</strong>
            <small class="date">{{post.date | date:'medium'}}</small>
        </div>

        <div>
            <quill-view-html [content]='post.text'></quill-view-html>
        </div>
    </div>
</div>

<ng-template #loading>
    <p>Loading</p>
</ng-template>
