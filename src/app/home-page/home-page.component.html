<div class="card_of_post" *ngIf ="posts$ | async as posts;else loading"
class="posts">
<div class="route_to_admin">If you want to change or add post click <a [routerLink] = "['admin', 'dashboard']">here ...</a></div>
    <app-post *ngFor = "let post of posts"
    [post] = 'post'
    ></app-post>
</div>

<ng-template #loading>
    <p>Loading</p>
</ng-template>
